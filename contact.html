<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | My Portfolio</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- AOS (Animations on Scroll) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/global.css" />

  <style>
    /* Consistent icon sizing and alignment */
    .contact-icon {
      width: 30px;
      height: 30px;
      object-fit: contain;
      margin-right: 10px;
    }
    .contact-detail {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #4a0624;">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="index.html">SHOCKEY MULULA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="container mt-5 text-center" data-aos="fade-up">
    <h2 class="fw-bold">Get in Touch</h2>
    <p class="mb-4">I'd love to hear from you! Fill out the form below or contact me via email or social media.</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="p-4 border rounded shadow-sm bg-white text-start">

          <!-- Contact Details -->
          <div class="contact-detail">
            <img src="../Asset/icon/email.png" class="contact-icon" alt="Email">
            <strong>Email:</strong>&nbsp;
            <a href="mailto:shockeyzinhlecandy@gmail.com" class="text-decoration-none text-dark">shockeyzinhlecandy@gmail.com</a>
          </div>

          <div class="contact-detail">
            <img src="../Asset/icon/phone.png" class="contact-icon" alt="Phone">
            <strong>Phone:</strong>&nbsp;
            <a href="tel:+27815580277" class="text-decoration-none text-dark">081 558 0277</a>
          </div>

          <div class="contact-detail">
            <img src="../Asset/icon/linkedin.png" class="contact-icon" alt="LinkedIn">
            <strong>LinkedIn:</strong>&nbsp;
            <a href="https://www.linkedin.com/in/shockey-mulula-3059631b3/" target="_blank" rel="noopener noreferrer" class="text-decoration-none text-primary">View Profile</a>
          </div>

          <div class="contact-detail">
            <img src="../Asset/icon/github.png" class="contact-icon" alt="GitHub">
            <strong>GitHub:</strong>&nbsp;
            <a href="https://github.com/ZMulula" target="_blank" rel="noopener noreferrer" class="text-decoration-none text-dark">github.com/ZMulula</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="container mt-5" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center">Send Me a Message</h3>
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-dark w-100">Send Message</button>
        </form>
        <div id="form-message" class="mt-3 text-center"></div>
      </div>
    </div>
  </section>

  <!-- Bootstrap & AOS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Contact Form Script -->
  <script>
    AOS.init(); // Initialize animations

    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Show success message
      document.getElementById("form-message").innerHTML = '<div class="alert alert-success">Your message has been sent!</div>';

      // Clear the form fields
      this.reset();
    });
  </script>

</body>
</html>
